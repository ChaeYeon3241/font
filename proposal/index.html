<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장채연 디자이너, 폰트 제안서 작업물</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="font_wrap">
        <header>
            <h1>FONT<br>PROPOSAL</h1>
            <div class="item_info">
                <div class="name">Font proposal</div>
                <div class="tools">
                    <p>Tools</p>
                    <span class="tool_img">
                        <img src="https://chaeyeon3241.github.io/portfolio_21/ps_logo.png" alt="포토샵로고">
                        <img src="https://chaeyeon3241.github.io/portfolio_21/ai_logo.png" alt="일러스트로고">
                    </span>
                </div>
            </div>
        </header>
        <section class="sec_01">
            <img src="https://chaeyeon3241.github.io/portfolio_21/header.png" alt="uppercase" data-aos="zoom-in">
        </section>
        <section class="sec_02">
            <img src="https://chaeyeon3241.github.io/portfolio_21/uppercase.png" alt="uppercase"
                data-aos="zoom-out-down">
        </section>
        <section class="sec_03">
            <img src="https://chaeyeon3241.github.io/portfolio_21/lowercase.png" alt="lowercase"
                data-aos="zoom-out-down">
        </section>
        <section class="sec_04">
            <h3 data-aos="fade-up">Example</h3>
        </section>
        <section class="sec_05">
            <img src="https://raw.githubusercontent.com/ChaeYeon3241/portfolio_21/master/vivian.png" alt="vivian"
                data-aos="fade-up" class="vivian">
        </section>
        <footer>
            <p>Thanks for watching</p>
        </footer>
    </div>
    <script src="index.js"></script>
</body>

</html>
